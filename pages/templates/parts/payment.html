{% load static %}
{% load i18n %}
<div class="offcanvas offcanvas-start bg-warning offcanvas-payment" tabindex="-1" id="payment-select-project">
    <div class="d-flex mx-2">
        <button type="button" class="btn _btn-close text-reset ms-auto" data-bs-dismiss="offcanvas"
                aria-label="Close">
            <i class="fa-solid fa-xmark fa-2x"></i>
        </button>
    </div>
    <div class="offcanvas-header text-block mx-auto ">
        <img src="{% static "reua/img/footer_logo.png" %}" alt="reUA logo" class="w-100"/>
    </div>
    <div class="offcanvas-body text-block mx-auto">
        <h3 class="fw-normal mb-5">{% trans "Оберіть категорію внеску" %}</h3>
        <ul class="list-unstyled d-flex flex-column gap-4">
            {% for proj in projects %}
            <li>
                <a href="#payment-select-payment-type" data-bs-toggle="offcanvas" class="btn btn-light text-uppercase w-100 text-uppercase fw-500 p-3">
                    {{ proj.title }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

<div class="offcanvas offcanvas-start bg-dark offcanvas-payment" tabindex="-1" id="payment-select-payment-type">
    <div class="d-flex mx-2">
        <button type="button" class="btn btn-dark ms-auto" data-bs-dismiss="offcanvas"
                aria-label="Close">
            <i class="fa-solid fa-xmark fa-2x"></i>
        </button>
    </div>
    <div class="offcanvas-header text-block mx-auto ">
        <img src="{% static "reua/img/logo.png" %}" alt="reUA logo" class="w-100"/>
    </div>
    <div class="offcanvas-body text-block mx-auto">
        <h3 class="fw-normal mb-5 text-white">{% trans "Оберіть категорію внеску" %}</h3>
        <ul class="list-unstyled d-flex flex-column gap-4">
            <li>
                <a href="https://reua.pay.whitepay.com/?fiat=true" class="btn btn-light text-uppercase w-100 text-uppercase fw-500 p-3">
                    {% trans "Кредитна карта" %}
                </a>
            </li>
            <li>
                <a href="#" class="btn btn-light text-uppercase w-100 text-uppercase fw-500 p-3">
                    {% trans "Банківський переказ" %}
                </a>
            </li>
            <li>
                <a href="#" class="btn btn-light text-uppercase w-100 text-uppercase fw-500 p-3">
                    PayPal
                </a>
            </li>
            <li>
                <a href="https://reua.pay.whitepay.com/" class="btn btn-light text-uppercase w-100 text-uppercase fw-500 p-3">
                    {% trans "Криптовалюта" %}
                </a>
            </li>
        </ul>
    </div>
</div>
